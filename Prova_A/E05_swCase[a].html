<script>
    //SWITCH CASE SWITCH CASE SWITCH CASE

    //PROBLEMA: Aplicar desconto na compra de celular
    //Peça para o vendedor informar o valor do celular que está vendendo e também informar a forma de pagamento que o Cliente procederá para a comopra do celular.
    //Se for via PIX, o cliente terá 7% (7/100) de descconto.
    //Se for via Dinheiro, o cliente terá 5% (5/100) de desconto.
    //Se for via Boleto, o cliente terá 3% (3/100) de desconto.

    //Calcule e apresente o preço final do celular de acordo com a forma de Pagamento.

    //ENTRADA
    const Preco = parseInt(prompt("Informe o valor do celular:"))
    const Pagamento = prompt("Informe a forma de pagamento(PIX|DIN:Dinheiro|BOL:Boleto):").toLocaleUpperCase(0)

    //PROCESSAMENTO
    switch (Pagamento) {
        case "PIX":
            const DescontoPIX = Preco - (100*(7/100))
            document.write(`Valor do celular: ${Preco}R$ <br> Desconto: 7% <br> Valor com desconto: ${DescontoPIX}R$`)
            break;
        case "DIN":
            const DescontoDIN = Preco - (100*(5/100))
            document.write(`Valor do celular: ${Preco}R$ <br> Desconto: 5% <br> Valor com desconto: ${DescontoDIN}R$`)
            break;
        case "BOL":
            const DescontoBOL = Preco - (100*(3/100))
            document.write(`Valor do celular: ${Preco}R$ <br> Desconto: 3% <br> Valor com desconto: ${DescontoBOL}R$`)
            break;
        default:
            document.write("Não aceitamos cartão :)")
            break;
    }

    //SAÍDA

</script>
