<script>
    
    //Recebe três valores numéricos, e retorna o menor dos três.

    const Numero1 = parseInt(prompt("Informe o primeiro numero:"))
    const Numero2 = parseInt(prompt("Informe o segundo numero:"))
    const Numero3 = parseInt(prompt("Informe o terceiro numero:"))

    if ( Numero1 < Numero2 && Numero1 < Numero3) {
        alert(`O primeiro e menor`)
    } else if( Numero2 < Numero3){
        alert(`O segundo e menor`)
    }else{
        alert(`O terceiro e menor`)
    }
    </script>
