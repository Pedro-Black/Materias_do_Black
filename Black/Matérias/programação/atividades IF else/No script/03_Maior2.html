<script>

    //construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    const Numero1 = parseInt(prompt("Informe o primeiro número:"))
    const Numero2 = parseInt(prompt("Informe o segundo número:"))

    if ( Numero1 > Numero2) {
        alert(`O Primeiro é maior`)
    } else {
        alert(`O segundo é maior`)
    }
    
</script>
