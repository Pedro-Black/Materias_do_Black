<script>
    /*
    //PROBLEMA: Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt("Informe o seu turno(M:matutino-V:vespertino-N:noturno):").toLocaleUpperCase(0)
    let saida;
    //PROCESSAMENTO
    switch (turno) {
        case "M":
            saida = "Bom Dia";
            break;
        case "V":
            saida ="Boa Tarde";
            break;
        case "N":
            saida = "Boa Noite";
            break;
        default:
            saida = "Você estuda aqui?"
            break;
    }
    
    //SAÍDA
    document.write(`${saida}`)
</script>
