<script>
    //Problema: Quando o aluno entrar no IFC, ele deverá informar o Curso que está matriculado.
    //Usando SWITCH...CASE, apresente a seguinte mensagem:
    //Se Técnico em Informática (I): Bloco B!
    //Se Técnico em Química (Q): Bloco D!
    //Se Técnico em Agropecuária (A): Bloco E!

    //ENTRADA
    const curso = prompt("Informe seu curso(I:informática||Q:química||A:agropecuária").toLocaleUpperCase(0)
    let saida
    //PROCESSAMENTO
    switch (curso) {
        case "I":
            saida = "Bloco B";
            break;
        case "Q":
            saida = "Bloco D";
            break;
        case "A":
            saida = "Bloco E";
            break;
        default:
            saida = "Invalido"
            break;
    }

    //SAÍDA
    document.write(`${saida}`)

</script>
