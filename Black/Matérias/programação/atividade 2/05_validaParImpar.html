<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA


    const Numero = Number(prompt("Informe o numero:"))

    //PROCESSAMENTO

    if (Numero == "1" || Numero == "3" || Numero == "5" || Numero == "7" || Numero == "9") {
    alert("Esse numero é impar")
    } else {
    alert("Esse numero é par")
    }    
    //SAÍDA


</script>
