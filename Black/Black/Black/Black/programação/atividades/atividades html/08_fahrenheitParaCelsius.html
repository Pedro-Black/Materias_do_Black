<script>
    //Recebe uma temperatura em graus Fahrenheit, e retorna a temperatura em graus Celsius.
     const fahrenheit = Number(prompt("Informe a temperatura em graus Fahrenheit:"))
    
     const celsius = (fahrenheit - 32) * 5/9
    
    document.write(`</br>Temperatura em celsius: ${celsius}`)
    
    
    
    
    
    </script>
