<Script>
    //Recebe três valores numéricos, e retorna o maior dos três.

    const PrimeiroNumero = parseInt(prompt("Informe o primeiro número:"))
    const SegundoNumero = parseInt(prompt("Informe o segundo número:"))
    const TerceiroNumero = parseInt(prompt("Informe o terceiro número:"))

    //parseInt deixa os números inteiros, mesmo que com virgula

    if (PrimeiroNumero > SegundoNumero && PrimeiroNumero > TerceiroNumero) {
        alert("O primeiro é maior")
    } else if (SegundoNumero > TerceiroNumero ){
        alert("O Segundo é maior")
    }else{
        alert("O terceiro é o maior")
    }
    
</Script>
