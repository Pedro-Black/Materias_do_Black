<script>
//Receba o número de ovos e devolva a quantidade de dúzias correspondente. Considere sempre dúzias cheias, arredondando pra cima se necessário.

const numeroDeOvos = Number(prompt("Informe o núero de ovos:"))

const duziaDeOvos = Math.ceil(numeroDeOvos / 12)


document.write(`</br> sao: ${duziaDeOvos}`)
</script>
