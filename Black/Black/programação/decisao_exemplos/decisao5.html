<script>
    const frequencia = Number(prompt("Entre com a frequência: "))
    const nota_final = Number(prompt("Entre com a nota final: "))

    if (frequencia < 75) alert("Você foi reprovado por falta!")
    else if (nota_final < 7) alert("Você ficou em recuperação. Estude mais!")
    else alert(`Aprovado com ${frequencia}% de frequência e nota ${nota_final}`)
</script>
