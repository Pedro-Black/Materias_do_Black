<script>
    const frequencia = Number(prompt("Entre com a frequência: "))
    const nota_final = Number(prompt("Entre com a nota final: "))

    if (frequencia >= 75 && nota_final >= 7) {
        alert(
            `Você foi aprovado com ${frequencia}% de frequência e nota final ${nota_final}`
        )
    } else {
        alert("Lamento, você precisa estudar mais!")
    }
</script>
