<script>
    //Recebe dois n√∫meros inteiros, e retorna a sua soma. 

    // Entrada de Dados
    const valor1 = Number(prompt("Informe um valor:"))
    const valor2 = Number(prompt("Informe outro valor:"))

    // Processamento
    const soma = valor1 + valor2

    // Saida de Dados 
    document.write("<br/>" + valor1 + " + " + valor2 + " = " + soma)
    document.write(`<br/>${valor1} + ${valor2} = ${soma}`)
   
</script>
